<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Graphical Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron d-flex flex-column justify-content-center">
          <div class="container-fluid d-flex justify-content-center">
            <h1>{{ head1 }}</h1>
          </div>
          <div class="d-flex justify-content-center">
              <form method="POST">
                  <table>
                    <tr>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="1">1</button>
                      </td>
                      <td>
                          <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="2">2</button>
                      </td>
                      <td>
                          <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="3">3</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="4">4</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="5">5</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="6">6</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="7">7</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="8">8</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="9">9</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="0">0</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="=">=</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="c">C</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="+">+</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="-">-</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="*">*</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="/">/</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="%">%</button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-outline-primary btn-lg" name="btn" value="^">^</button>
                      </td>
                    </tr>
                  </table>
                  {% csrf_token %}
                </form>
              </div>
          </div>
        <div class="container jumbotron">
          <div class="d-flex justify-content-center">
              {{ result }}
          </div>
        </div>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
